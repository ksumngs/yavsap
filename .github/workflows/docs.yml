name: Documentation
on:
  push:
    branches:
      - master
      - develop
  release:
  workflow_dispatch:
jobs:
  docs:
    name: Sphinx docs to gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - name: Install Python ğŸ
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install Java â˜•
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"
      - name: Install Nextflow ğŸ”€
        run: |
          sudo wget -O /usr/bin/nextflow https://github.com/nextflow-io/nextflow/releases/download/v21.10.3/nextflow
      - name: Install Sphinx ğŸ—¿
        uses: logikal-code/pip-install@v1.0.0
        with:
          requirements: docs/requirements.txt
      - name: Build docs ğŸ“
        run: |
          sphinx-multiversion docs docs/_build
      - name: Collect ğŸ§º
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: |
            docs/_build
      - name: Deploy ğŸš€
        if: ${{ !env.ACT }}
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: docs/_build
          clean: false
